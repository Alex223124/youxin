<div id="notifications-push" class="count-profiles">
  <div class="push_profile-wrap">
    <div class="title">
      <strong>账户状态:</strong>
      <span>
        当月已成功发送短信
        <span class="count">{{bill_summary.sms}}</span>
        条,总计产生费用
        <span class="count">{{(bill_summary.sms * 0.1).toFixed(2)}}</span>
        元
      </span>
      <span class="pull-right input-daterange form-horizontal" style="margin-bottom: 10px">
        <input type="text" class="input-small" name="start" value="{{date_range.start_date}}" ng-model="date_range.start_date">
        <span class="add-on">至</span>
        <input type="text" class="input-small" name="end" value="{{date_range.end_date}}" ng-model="date_range.end_date">
        <div class="btn btn-primary" ng-click="submit($event)">确定</div>
      </span>
    </div>
    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th>接受者</th>
          <th>发送优信</th>
          <th>手机号</th>
          <th>发送状态</th>
          <th>发送时间</th>
          <th>条数</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="record in sms_records | orderBy:'-created_at'">
          <td>{{record.receipt.user.name}}</td>
          <td><a href="javascript:;" data-toggle="tooltip" title="{{record.receipt.post.body}}" ng-mouseenter="showTooltip($event);" ng-mouseleave="hideTooltip($event);" ng-click="showSinglePost(record)">{{record.receipt.post.title}}</a></td>
          <td>{{record.receipt.user.phone}}</td>
          <td>{{record.human_status}}</td>
          <td>{{record.created_at | utc2local}}</td>
          <td>1</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
